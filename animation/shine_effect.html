<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shine Effect</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        div {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            background-color: green;
            position: relative;
            text-align: center;
            margin-top: 50px;
        }

        button {
            position: relative;
        }

        button::after {
            content: "";
            background-color: rgb(255, 0, 0, 0.2);
            position: absolute;
            top: -50%;
            right: -50%;
            bottom: -50%;
            left: -50%;
        }
    </style>
</head>

<body>
    <div>
        <button id="myButton">Shine Me</button>
    </div>

    <script>
        // Get the button element
        const button = document.getElementById('myButton');

        // Get the button width and height
        const buttonWidth = button.offsetWidth;
        const buttonHeight = button.offsetHeight;
b
        console.log('Button Width:', buttonWidth, 'px');
        console.log('Button Height:', buttonHeight, 'px');

        // Calculate the pseudo-element's width
        const pseudoAfterWidth = buttonWidth + (buttonWidth * 1); // buttonWidth + 100% of buttonWidth
        console.log('Pseudo-element Width:', pseudoAfterWidth, 'px');

        // Calculate the pseudo-element's height
        const pseudoAfterHeight = buttonHeight + (buttonHeight * 1); // buttonHeight + 100% of buttonHeight
        console.log('Pseudo-element Height:', pseudoAfterHeight, 'px');
    </script>
</body>

</html>
